<body>
    <script>
        let users = [
              {

                "brand": ["VW Golf", "Renault Symbol"],

              {

                "phones": ["380685438903"]
              },
              {
                "user": "Ruslan",
                "brand": ["Mazda 3", "VV bora", "VAZ 2111"],
                "phones": ["380986784345"]
              },
              {
                "user": "Roman",
                "brand": ["Mercedes GL", "Skoda Roomster"],
                "phones": ["380989909876"]
              },
              {
                "user": "Andriy",
                "brand": ["Peugeot Expert", "Skoda Roomster"],
                "phones": ["380681687096"]
              },
              {
                "user": "Bohdan",
                "brand": ["Volkswagen Polo", "Dacia Logan"],
                "phones": ["380979399997", "380959388887"]
              },
              {
                "user": "Vasya",
                "brand": ["Renault Kadjar", "Dacia Logan"],
                "phones": ["380970999997"]

              {
                "user": "Dmytro",
                "brand": ["KIA Sorento", "Dacia Logan", "Mitsubishi Outlander"],
                "phones": ["380979889977"]
              },
              {
                "user": "Oleksiy",
                "brand": ["Nissan Qashqai", "Mitsubishi Outlander"],
                "phones": ["380998899990"]
              },
              {
                "user": "Yuriy",
                "brand": ["Toyota Camry"],
                "phones": ["380957899632"]
              }
];
        //Map
        function createMap(arr){
            let usersMap = arr.reduce((acc, item) => {
                return acc.set(item.user, item);
            }, new Map());
            return usersMap;
        }
        console.log(createMap(users));
        //Brands
        function uniqueCars(arr){
            let arrCars = arr.reduce(function(acc, item){
                item.brand.forEach(brandName => {
                    acc[brandName] = true;
                }); 
                return acc;
            }, {});
            return Object.keys(arrCars);
        }
        let arrUniqueCars = uniqueCars(users);
        console.log(arrUniqueCars);
        //Phones
        function code(arr){
            return arr.reduce(function(acc, item){
                item.phones.forEach(phone => {
                    const code = phone.slice(0, 5)
                    if(acc[code]){
                      acc[code] = [...acc[code], item]
                    } else acc[code] = [item];
                });
                return acc;
            }, {});
        }
        let codePhone = code(users);
        console.log(codePhone);
    </script>
</body>
